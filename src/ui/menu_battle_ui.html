	</div>

			        </div>
			        <div class="menu-content item__information">

							<div data-type><span class="val val__type">null</span></div>

				        <div class="item__stats">

							<div class="item_stat" data-level data-value="0">LVL: <span class="val val__level">null</span></div>
							<div class="item_stat" data-cooldown data-value="0">COOLDOWN: <span class="val val__cooldown">null</span></div>

						<div class="item__description" data-description><span class="val val__description">null</span></div>

					</div>
					<div class="menu-content active" data-name="proceedMenu" id="proceedMenu">

				</div>
